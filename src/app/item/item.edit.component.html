<h3>Cadastro de itens</h3>

<form #itemForm="ngForm" (ngSubmit)="salvar(itemForm)">
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-6 ui-lg-4">
    <p class="label">Nome do item</p>
    <input ngModel name="nomeItem" id="float-input" type="text" size="30" pInputText>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-4">
    <p class="label">Unidade</p>
    <p-dropdown [options]="unidades" (onChange)="verificaAbreviaturaUnidade($event)" [(ngModel)]="unidade" name="unidade"
      placeholder="Selecione a unidade" optionLabel="label" [showClear]="true">
    </p-dropdown>
  </div>

  <div class="ui-g-12 ui-md-6 ui-lg-4">
    <p class="label">Quantidade</p>
    <div class="ui-inputgroup">
      <input type="number" ngModel name="quantidade" pInputText>
      <span class="ui-inputgroup-addon">{{ un }}</span>
    </div>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-4">
      <p class="label">Preço</p>
      <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">$</span>
        <input type="text" pInputText currencyMask ngModel name="preco" [options]="{ prefix: '', thousands: '.', decimal: ',' }">
        </div>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-4">
    <p class="label">Data de validade</p>
    <p-calendar ngModel name="dataValidade" rquired dateFormat="dd/mm/yy"></p-calendar>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-4">
    <p class="label">Data de fabricação</p>
    <p-calendar ngModel name="dataFabricacao" dateFormat="dd/mm/yy"></p-calendar>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-4">
    <p class="label">Produto perecível</p>
    <p-inputSwitch ngModel name="produtoPerecivel"></p-inputSwitch>
  </div>

</div>
<p-button type="submit" icon="pi pi-check" label="Salvar" style="float:right;"></p-button>
</form>
