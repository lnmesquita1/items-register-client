<h3>
    Listagem de ítens
  </h3>

  <p-table [value]="items">
      <ng-template pTemplate="header">
          <tr>
              <th>Nome do item</th>
              <th>Unidade de medida</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Produto perecível</th>
              <th>Data de validade</th>
              <th>Data de fabricação</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>{{ item }}</td>
          </tr>
      </ng-template>
  </p-table>
