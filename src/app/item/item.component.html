<h3>
    Listagem de ítens
  </h3>
  <p-table [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Nome do item</th>
            <th>Unidade de medida</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Produto perecível</th>
            <th>Data de validade</th>
            <th>Data de fabricação</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.cdItem }}</td>
            <td>{{ item.dsItem }}</td>
            <td>{{ item.unidade }}</td>
            <td>{{ item.qtd }}</td>
            <td>{{ item.preco }}</td>
            <td>{{ item.produtoPerecivel }}</td>
            <td>{{ item.dtValidade }}</td>
            <td>{{ item.dtFabricacao }}</td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" style="margin-right: 3px;" (click)=onEditItem(item.cdItem)></button>
                <button pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="onDeleteItem(item.cdItem)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
